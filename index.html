      box-shadow: 0 12px 26px 0 rgba(124,58,237,0.07);
      padding: 44px 35px 32px;
      text-align: center;
      animation: popIn 1s;
    }
    @keyframes popIn {
      0%   { transform: scale(0.93); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    h2 {
      color: #222e42;
      margin-bottom: 1.2em;
      font-weight: 700;
    }
    select {
      width: 88%;
      padding: 12px;
      margin: 18px 0 14px 0;
      border: 1px solid #2dd4bf;
      font-size: 1.08em;
      border-radius: 7px;
      outline: none;
      transition: border 0.3s;
    }
    button {
      background: #3f3c3c;
      color:#ffffff;
      font-size: 1.08em;
      padding: 12px 38px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 10px;
      margin-top: 0.6em;
      transition: background 0.22s;
    }
    button:hover {
      background: #000000;
      color: #d9efed;
    }
    .card-row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 34px;
    }
    @keyframes fadePopIn {
  0%   { opacity: 0; transform: scale(0.91) translateY(35px);}
  100% { opacity: 1; transform: scale(1) translateY(0);}
}
    .platform-card {
      flex: 1 1 180px;
      background: #e4fdfc;
      border-radius: 16px;
      box-shadow: 0 3px 12px rgba(124,58,237,0.08);
      padding: 17px 12px 17px 12px;
      max-width: 220px;
      min-width: 180px;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 12px;
      opacity: 0;
      animation: fadePopIn 0.75s forwards;
    }
    .platform-title {
      margin: 8px 0 10px 0;
      color: #222e42;
      font-weight: 700;
      font-size: 1.09em;
    }
    .product-img {
      width: 95px;
      height: 95px;
      object-fit: cover;
      border-radius: 11px;
      box-shadow: 0 2px 8px rgba(45,212,191,0.11);
      margin-bottom: 10px;
      background: #dfeaff;
    }
    .info-list {
      text-align: left;
      margin-bottom: 11px;
      width: 90%;
      font-size: .97em;
    }
    .info-list span {
      color: #26a69a;
      font-weight: 600;
    }
    .card-link {
      display: inline-block;
      padding: 8px 22px;
      background: #26a69a;
      color: #fff;
      border-radius: 7px;
      font-weight: 600;
      text-decoration: none;
      margin-top: 6px;
      transition: background 0.18s;
      font-size: 1em;
      box-shadow: 0 2px 8px rgba(45,212,191,0.11);
    }
    .card-link:hover {
      background: #000000;
      color: #fff;
    }
    .error {
      color: #f04a5c;
      font-size: 1.08em;
      margin-top: 24px;
    }
    @media (max-width: 780px) {
      .container { padding: 7vw 1vw; }
      .card-row { flex-direction: column; align-items: center; }
      .platform-card { width: 95%; max-width: 320px; }

function updateProductDropdown() {
  const category = document.getElementById("categorySelect").value;
  const productDropdown = document.getElementById("productSelect");
  productDropdown.innerHTML = ""; // Clear previous options

  if (!category || !products[category]) {
    productDropdown.innerHTML = "<option value=''>-- Select Product --</option>";
    return;
  }

  let options = "<option value=''>-- Select Product --</option>";
  for (const prod in products[category]) {
    options += `<option value="${prod}">${prod}</option>`;
  }
  productDropdown.innerHTML = options;
}

    function compareProduct() {
      const category = document.getElementById("categorySelect").value;
      const productName = document.getElementById("productSelect").value;
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";

    if (!category || !productName || !products[category][productName]) {
    outputDiv.innerHTML = "<div class='error'>Please select category and product!</div>";
    return;
  }

      const productData = products[category] && products[category][productName];
      if (productData && productData.platforms) {
        let html = `<div class="card-row">`;
        for (const [platform, details] of Object.entries(productData.platforms)) {
          html += `
            <div class="platform-card">
              <img class="product-img" src="${productData.image}" alt="${productName}">
              <div class="platform-title">${platform}</div>
              <div class="info-list">
                <div><span>Price:</span> ${details.price}</div>
                <div><span>Rating:</span> ${details.rating || "-"}</div>
                <div><span>RAM:</span> ${details.ram || "-"}</div>
                <div><span>Storage:</span> ${details.storage || "-"}</div>
                <div><span>Battery:</span> ${details.battery || "-"}</div>
              </div>
              <a class="card-link" href="${details.link}" target="_blank">View on ${platform}</a>
            </div>
          `;
        }
        html += `</div>`;
        outputDiv.innerHTML = html;
        outputDiv.scrollIntoView({ behavior: 'smooth' });
      } else {
        outputDiv.innerHTML = "<div class='error'>Product data not found!</div>";
      }
    }
  </script>
